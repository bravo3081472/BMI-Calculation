<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI 計算</title>
    <link rel="stylesheet" href="/css/all.css">
</head>
<body>
    <div class="wrap">
        <div class="container">
            <div class="logo">
                <h1>BMI</h1>
            </div>
            <form action="">
                <p>身高 cm</p>
                <input type="text" class="body-height" placeholder="請輸入身高">
                <br>
                <p>體重 kg</p>
                <input type="text" class="body-weight" placeholder="請輸入體重">
            </form>
            <button class="send">結果</button>
        </div>
        <div class="content">
            <h2>BMI 紀錄</h2>
            <ul class="list"></ul>
        </div>
    </div>
    <script src="/js/all.js"></script>
</body>
</html>
